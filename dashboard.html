<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather Dashboars</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Weather Dash Board</h1>
  </div>
</div>
    <header class="container-fluid p-3">
        <h1 class="text-center title"> Whats The Weather?</h1>
        <aside>
        <form class="search-location"><div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City Name" aria-label="City" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Submit</button>
              
              <div class="list-group" id="last-search">
                  <h2 class="name"></h2>
                  <p class="desc"></p>
                  <p class="temp"></p>
              </div>
        </aside>
        </form>


        <div class="col-8">
            <div class="col-10-border" id ="current-weather-info">
            </div>
            <div class="row">
                <h2 Strong>5-Day Forcast</h2>
            </div>
            <div class="row" id = "forcast=cards">
            </div>
        </div>
    <!--  Bootstrap java script Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
